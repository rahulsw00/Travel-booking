{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Log In</title>
  </head>
  <body class="flex bg-gray-400 items-center justify-center min-h-screen">
    <div class="w-lg max-w-md bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-2xl font-bold text-center mb-6">Log In</h2>
      <form method="post" class="flex flex-col bg-white rounded gap-4">
        {% csrf_token %}
        <div class="flex flex-col">
          <label for="{{ form.username.id_for_label }}">Username</label>
          <input type="text" name="{{form.username.name}}"
          id="{{form.username.id_for_label}}"
          value="{{form.username.value|default:""}}" class="w-full px-4 py-2
          border border-gray-300 rounded-lg focus:outline-none focus:ring-2
          focus:ring-blue-500"/>
        </div>
        <div class="flex flex-col">
          <label for="{{ form.password.id_for_label }}">Password</label>
          <input type="text" name="{{form.password.name}}"
          id="{{form.password.id_for_label}}"
          value="{{form.password.value|default:""}}" class="w-full px-4 py-2
          border border-gray-300 rounded-lg focus:outline-none focus:ring-2
          focus:ring-blue-500"/>
        </div>
        <div class="flex justify-center items-center">
          <button type="submit" class="w-25 bg-blue-400 py-2 rounded">
            Log In
          </button>
        </div>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-blue-500 hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </body>
</html>
